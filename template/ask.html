<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href="{{ .BasePath }}/">
  <title>Ask a question</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<header style="margin-bottom: 1em;">
  <nav class="navbar navbar-light bg-light">
    <a href="./" class="navbar-brand">Iwantoask</a>
  </nav>
</header>
<div class="container">
  <form action="./ask" method="POST">
    <div class="form-group">
      <label for="title">主题</label>
      {{ if .TitleError }}
        <input type="text" class="form-control is-invalid" id="title" name="title">
        <small class="invalid-feedback">{{ .TitleError }}</small>
      {{ else }}
        <input type="text" class="form-control" id="title" name="title">
        <small id="emailHelp" class="form-text text-muted">你想了解的核心主题</small>
      {{ end }}
    </div>
    <div class="form-group">
      <label for="detail">描述</label>
      {{ if .DetailError }}
        <textarea class="form-control is-invalid" id="detail" name="detail" rows="10"></textarea>
        <small class="invalid-feedback">{{ .DetailError }}</small>
      {{ else }}
        <textarea class="form-control" id="detail" name="detail" rows="10"></textarea>
        <small id="emailHelp" class="form-text text-muted">建议使用5W1H原则提问哦 ('5W1H'是指：Who, What, When, Where, Why, How, 代表问题的核心关键组成部分)</small>
      {{ end }}
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
    <a href="./" class="btn btn-outline-primary">返回</a>
  </form>
</div>
</body>

</html>
