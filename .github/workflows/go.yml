name: Go
on:
  release:
    types: [created]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
    
    - name: Build Image
      run: |
        chmod +x iwantoask
        docker build -t verils/iwantoask:${{ GITHUB_REF }} .
    
    - name: Push Image
      run: |
        docker login -u verils -p ${{ secrets.DOCKERHUB_PASSWORD }}
        docker push verils/iwantoask:${{ GITHUB_REF }}
